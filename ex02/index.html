<!DOCTYPE html>
<html>
  <head>
    <title>Tabelas e iFrame</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Tabelas e iFrame</h1>
    <table border="1">
      <caption>
        Resultado 1ยบ Bimestre
      </caption>
      <tr>
        <th>Nome do Aluno</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td colspan="2">Carlos</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>10,0</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td rowspan="2">Carlos</td>
        <td>10,0</td>
      </tr>
      <tr>
        <td>10,0</td>
      </tr>
    </table>
    <hr />
    <iframe
      width="720"
      height="406"
      src="https://www.youtube.com/embed/_Qg2JZYgEUw"
      title="Visual C++ 2010 Express (Parte 1)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
